<div class="signup-container">
  <h2>Sign Up</h2>
  <form (submit)="onSignup(); $event.preventDefault()">
    <div>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        name="email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        name="password"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        name="password"
        required
      />
    </div>
  </form>
</div>
